<!DOCTYPE html>
<html>

<head>

    <title>Fitness Challange Sign-up Form</title>

</head>

<body>

    <h2>Fitness Challange Sign-up Form</h2>
    <p>The form is for registration in the grand fitness challange organised by Developer Fitness Club. <br>
        Fill the form with appropriate details and you will recieve a verification mail and you can join the challange.
    </p>

    <form>

        <label>Name:</label>
        <input type="text" placeholder="Enter your Name" required>
        <br>

        <label>Select Your Gender: </label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender" checked>
        <label>Female</label>
        <br>

        <label>Enter Mail ID:</label>
        <input type="email" placeholder="example@gmail.com" required>
        <br>

        <label>Write your fitness goals:</label>
        <input type="text" placeholder="Muscles-Upper Body">
        <br>

        <label>Select your preferred workout times to workout:</label>
        <input type="time">
        <br>

        <label>Choose the Date of Joining:</label>
        <input type="date">
        <br>

        <label>Click to reset:</label>
        <input type="reset"></input>
        <br>

        <label>Click to submit:</label>
        <input type="submit">
    </form>

</body>

</html>
