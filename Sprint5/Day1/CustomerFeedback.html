<!DOCTYPE html>
<html>

<head>

    <title>Customer Feedback Form</title>

</head>

<body>

    <h2>Customer Feedback Form</h2>
    <p>The form is for providing feedback for our Dev-Ops Cafe. <br>
        Please provide a brief feedback to help us improve our services. <br>
        You may even get a chance to win a free coupon of our cafe.
    </p>

    <form>

        <label>Name:</label>
        <input type="text" placeholder="Enter your Name" required>
        <br>

        <label>Select Your Gender: </label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender" checked>
        <label>Female</label>
        <br>

        <label>Age</label>
        <input type="number" value="25">
        <br>

        <label>Enter Mail ID:</label>
        <input type="email" placeholder="example@gmail.com" required>
        <br>

        <p>Please provide points to our services:</p>
        <label>Food Quality </label>
        <input type="radio" name="FQ">
        <label>Outstanding</label>
        <input type="radio" name="FQ">
        <label>Excellent</label>
        <input type="radio" name="FQ" checked>
        <label>Appropriate</label>
        <input type="radio" name="FQ">
        <label>Improvise</label>
        <input type="radio" name="FQ">
        <label>Bad</label>
        <br>
        <label>Write a reason for the option selected:</label>
        <input type="text">
        <br><br>

        <label>Service </label>
        <input type="radio" name="FQ">
        <label>Outstanding</label>
        <input type="radio" name="FQ">
        <label>Excellent</label>
        <input type="radio" name="FQ" checked>
        <label>Appropriate</label>
        <input type="radio" name="FQ">
        <label>Improvise</label>
        <input type="radio" name="FQ">
        <label>Bad</label>
        <br>
        <label>Write a reason for the option selected:</label>
        <input type="text">
        <br><br>

        <label>Click to reset:</label>
        <input type="reset"></input>
        <br>

        <label>Click to submit:</label>
        <input type="submit">
    </form>

</body>

</html>
