<!DOCTYPE html>
<html>

<head>

    <title>Job Application Form</title>

</head>

<body>

    <h2>Job Application Form</h2>
    <p>This form is for submission of Job applications for a retail poistion in our esteemed company: Dev-Ops
        Corporation. <br>
        You will recieve a mail if your resume get selected with a test link and details for further process.</p>

    <form>

        <label>Name:</label>
        <input type="text" placeholder="Enter your Name" required>
        <br>

        <label>Select Your Gender: </label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender" checked>
        <label>Female</label>
        <br>

        <label>Age</label>
        <input type="number" value="25">
        <br>

        <label>Enter Mail ID:</label>
        <input type="email" placeholder="example@gmail.com" required>
        <br>

        <label>Enter Your Highest Qualification:</label>
        <input type="text" placeholder="B.tech., M.Tech., B.Sc." required>
        <br>

        <label>University :</label>
        <input type="text" placeholder="IIT, ITI" required>
        <br>

        <label>Overall Percentage:</label>
        <input type="text" placeholder="99.92" required>
        <br>

        <label>Skill 1:</label>
        <input type="text" placeholder="HTML, CSS" required>
        <br>

        <label>Skill 2:</label>
        <input type="text" placeholder="JS, DSA" required>
        <br>

        <label>Additional Skills:</label>
        <input type="text" placeholder="Data Science, Machine Learning">
        <br>

        <label>Availability:</label>
        <input type="checkbox">
        <label>Weekdays</label>
        <input type="checkbox">
        <label>Weekends</label>
        <input type="checkbox">
        <label>Nightshifts</label>
        <br>

        <label>Click to reset:</label>
        <input type="reset"></input>
        <br>

        <label>Click to submit:</label>
        <input type="submit">
    </form>

</body>

</html>
