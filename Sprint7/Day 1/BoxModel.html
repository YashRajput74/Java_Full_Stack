<!DOCTYPE html>
<html>

<head>
    <title>Box Model</title>
</head>

<body>
    <!-- The heading of page -->
    <div>
        <h1 style="text-align: center; margin-bottom: 10px;">Meet Some Great Personalities</h1>
        <p style="text-align: center; margin: 8px; font-weight: 100;">One of the best CEO's of the world's <br> biggest
            Corporations. </p>
    </div>

    <div style="display: flex; padding: 10px; justify-content: center; ">
        <!-- The first box -->
        <div
            style="width: 200px; height: 250px; border: none; display: inline-block; border-radius: 8px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);">

            <!-- Main Image -->
            <img src="./Images/Satya_nadella.jpg" alt="Satya Nadella" width="100%" height="67%"
                style="border-top-left-radius: 8px; border-top-right-radius: 8px;">

            <h3 style="margin: 7px; text-align: center;">Satya Nadella</h3>

            <!-- Another box for image of logo -->
            <div style="width: 100px; height: 40px; border: none; margin-left: 50px; ">
                <img src="./Images/Microsoft_logo.jpg" alt="Microsoft Logo" width="100%">
            </div>

        </div>

        <!-- The second box -->
        <div
            style="width: 200px; height: 250px; border: none; display: inline-block;vertical-align: top; margin-left: 20px; border-radius: 8px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);">

            <!-- Main Image -->
            <img src="./Images/Tim Cook.jpg" alt="Tim Cook" width="100%" height="67%"
                style="border-top-left-radius: 8px; border-top-right-radius: 8px;">

            <h3 style="margin: 7px; text-align: center;">Tim Cook</h3>

            <div style="width: 100px; height: 40px; border: none; margin-left: 70px; ">

        </div>

        <!-- The third box -->

            style="width: 200px; height: 250px; border: none; display: inline-block; vertical-align: top; margin-left: 20px; border-radius: 8px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);">

            <!-- Main Image -->
            <img src="./Images/Sundar_pichai.jpg" alt="Sunder Pichai" width="100%" height="67%"

            <h3 style="margin: 7px; text-align: center;">Sunder Pichai</h3>

            <!-- Another box for image of logo -->
            <div style="width: 100px; height: 40px; border: none; margin-left: 50px; ">
                <img src="./Images/Google_logo.jpg" alt="Google Logo" width="100%">
            </div>
        </div>

        <!-- The fourth box -->

            style="width: 200px; height: 250px; border: none; display: inline-block; vertical-align: top; margin-left: 20px; border-radius: 8px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);">

        </div>

            style="width: 200px; height: 250px; border: none; display: inline-block; vertical-align: top; margin-left: 20px; border-radius: 8px; box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);">

                <img src="./Images/IBM_logo.png" alt="IBM Logo" width="75%">

    <div style="text-align: center;">

</html>
